<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINC GEST√ÉO - Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .sidebar { width: 250px; background: #0d2d5a; min-height: 100vh; color: white; position: fixed; transition: transform 0.3s; z-index: 40; }
        .content { margin-left: 250px; padding: 2rem; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } .content { margin-left: 0; } }
        .nav-item.active { background: #1e40af; border-left: 4px solid #fbbf24; }
        .modal-analise { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .status-badge { padding: 4px 10px; border-radius: 99px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[110] bg-[#0d2d5a] flex items-center justify-center">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-4 text-white text-3xl font-black italic shadow-xl">DINC</div>
            <h2 class="text-xl font-bold text-blue-900 mb-6 uppercase tracking-tighter">Acesso Secretaria</h2>
            <form onsubmit="realizarLogin(event)" class="space-y-4 text-left">
                <input type="email" id="emailLogin" placeholder="E-mail" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-900" required>
                <input type="password" id="senhaLogin" placeholder="Senha" class="w-full p-4 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-900" required>
                <button type="submit" id="btnLogin" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl hover:bg-blue-800 transition shadow-lg">ENTRAR</button>
            </form>
            <p id="loginMsg" class="mt-4 text-red-500 font-bold text-xs"></p>
        </div>
    </div>

    <div id="sidebar" class="sidebar flex flex-col">
        <div class="p-8 text-center border-b border-blue-800">
            <h2 class="text-2xl font-black text-yellow-500 italic tracking-tighter">DINC</h2>
            <p class="text-[9px] text-blue-300 uppercase font-bold tracking-widest">Painel Administrativo</p>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" onclick="switchView('dashboard')" class="nav-item active block p-3 rounded font-bold text-sm"><i class="fa-solid fa-users w-8"></i> Convertidos</a>
            <a href="#" id="btnMenuUsers" onclick="switchView('users')" class="hidden block p-3 rounded text-gray-400 font-bold text-sm"><i class="fa-solid fa-user-shield w-8"></i> Equipe / Usu√°rios</a>
            <a href="#" onclick="window.print()" class="block p-3 rounded text-gray-400 font-bold text-sm"><i class="fa-solid fa-print w-8"></i> Imprimir Lista</a>
        </nav>
        <div class="p-6 border-t border-blue-800 text-xs font-bold">
            <p id="userNameDisplay" class="text-yellow-500 uppercase"></p>
            <button onclick="logout()" class="text-red-400 hover:text-white mt-2">Sair do Sistema</button>
        </div>
    </div>

    <div class="content">
        <div id="view-dashboard">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-blue-900 italic tracking-tighter uppercase">Gest√£o de Almas</h2>
                <div class="flex gap-2">
                    <select id="fAno" class="p-2 border rounded-lg text-xs font-bold outline-none"><option value="2026">2026</option></select>
                    <select id="fMes" onchange="filterTable()" class="p-2 border rounded-lg text-xs font-bold outline-none">
                        <option value="">M√™s</option><option value="/01/">Jan</option><option value="/02/">Fev</option>
                    </select>
                    <select id="fPeriodo" onchange="filterTable()" class="p-2 border rounded-lg text-xs font-bold outline-none">
                        <option value="">Per√≠odo</option><option value="MANH√É">Manh√£</option><option value="NOITE">Noite</option>
                    </select>
                </div>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm mb-6 flex flex-wrap gap-4 items-center">
                <select id="fBatizado" onchange="filterTable()" class="border rounded-xl p-2 text-xs font-black text-gray-500 uppercase">
                    <option value="">Batizado?</option><option value="Sim">Sim</option><option value="N√£o">N√£o</option>
                </select>
                <select id="fStatus" onchange="filterTable()" class="border rounded-xl p-2 text-xs font-black text-gray-500 uppercase">
                    <option value="">Status</option>
                    <option value="Pendente 1¬∞ Contato">Pendente</option>
                    <option value="Concluido">Conclu√≠do</option>
                </select>
                <input type="text" id="searchInput" placeholder="Buscar por nome ou l√≠der..." class="flex-1 p-2 border rounded-xl text-xs outline-none focus:ring-2 focus:ring-blue-900" onkeyup="filterTable()">
                <button onclick="carregarDados(true)" class="bg-blue-900 text-white p-2 rounded-xl px-4 text-xs font-bold"><i class="fa-solid fa-sync"></i></button>
            </div>

            <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest border-b">
                        <tr>
                            <th class="p-5">Informa√ß√µes do Convertido</th>
                            <th class="p-5">Decis√£o / Per√≠odo</th>
                            <th class="p-5">L√≠der Resp.</th>
                            <th class="p-5">Status</th>
                            <th class="p-5 text-right">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-sm divide-y">
                        <tr><td colspan="5" class="p-10 text-center font-bold text-slate-300 uppercase">Aguardando dados...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="view-users" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-blue-900 italic tracking-tighter uppercase">Gest√£o de Equipe</h2>
                <button onclick="openUserModal()" class="bg-blue-900 text-white px-6 py-3 rounded-2xl font-black text-xs shadow-lg">+ NOVO USU√ÅRIO</button>
            </div>
            <div id="usersList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <div id="modalAnalyze" class="modal-analise">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="bg-blue-900 p-8 text-white flex justify-between items-center">
                <div>
                    <h3 id="modalNome" class="font-black text-xl uppercase italic tracking-tighter leading-tight">--</h3>
                    <p class="text-[10px] text-blue-300 font-bold uppercase tracking-widest">Atualizar Evolu√ß√£o</p>
                </div>
                <button onclick="closeModal()" class="text-blue-300 hover:text-white"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <form id="formEdit" class="p-8 space-y-4" onsubmit="salvarEvolucao(event)">
                <input type="hidden" id="editNome">
                <input type="hidden" id="editTel">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase block mb-1">Data Batismo</label>
                        <input type="date" id="editDataBatismo" class="w-full p-3 border rounded-xl outline-none font-bold text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase block mb-1">Hor√°rio</label>
                        <input type="time" id="editHoraBatismo" value="09:00" class="w-full p-3 border rounded-xl outline-none font-bold text-sm">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase block mb-1">L√≠der Respons√°vel</label>
                    <input type="text" id="editLider" placeholder="Nome do L√≠der" class="w-full p-3 border rounded-xl outline-none font-bold text-sm uppercase">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase block mb-1">Status</label>
                    <select id="editStatus" class="w-full p-3 border rounded-xl font-bold text-blue-900 bg-slate-50 outline-none uppercase text-xs">
                        <option value="Pendente 1¬∞ Contato">Pendente 1¬∞ Contato</option>
                        <option value="Em Integra√ß√£o">Em Integra√ß√£o</option>
                        <option value="Discipulado">Em Discipulado</option>
                        <option value="Integra√ß√£o Presidencial">Integra√ß√£o Presidencial (Pastor Presidente)</option>
                        <option value="Concluido">Conclu√≠do (Disparar App)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase block mb-1">Observa√ß√µes Especiais</label>
                    <textarea id="editObs" rows="2" class="w-full p-3 border rounded-xl resize-none outline-none font-medium text-xs"></textarea>
                </div>
                <div class="flex flex-col gap-2 pt-2">
                    <button type="submit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition uppercase text-xs tracking-widest">SALVAR DADOS</button>
                    <button type="button" id="btnWppBatismo" onclick="enviarWppBatismo()" class="hidden w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest"><i class="fa-brands fa-whatsapp mr-2 text-sm"></i> Notificar Batismo</button>
                    <button type="button" id="btnWppIntegra√ß√£o" onclick="enviarWppIntegra√ß√£o()" class="hidden w-full bg-purple-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest"><i class="fa-brands fa-whatsapp mr-2 text-sm"></i> Notificar Integra√ß√£o Presidencial</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalUser" class="modal-analise">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl relative">
            <h3 class="font-black text-blue-900 uppercase italic mb-6">Novo Usu√°rio DINC</h3>
            <form onsubmit="salvarNovoUsuario(event)" class="space-y-4">
                <input id="uNome" placeholder="Nome Completo" class="w-full p-3 border rounded-xl outline-none" required>
                <input id="uEmail" placeholder="E-mail" class="w-full p-3 border rounded-xl outline-none" required>
                <input id="uSenha" placeholder="Senha" type="password" class="w-full p-3 border rounded-xl outline-none" required>
                <select id="uNivel" class="w-full p-3 border rounded-xl font-bold bg-slate-50 outline-none">
                    <option value="Padrao">Usu√°rio Padr√£o</option>
                    <option value="Coordenador">Coordenador</option>
                </select>
                <button type="submit" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl shadow-lg">CRIAR ACESSO</button>
            </form>
            <button onclick="document.getElementById('modalUser').style.display='none'" class="mt-4 w-full text-xs font-bold text-gray-400">CANCELAR</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwqjPBQMQ3x0yZNPjh1RqEeZH_Wc7F2-GpVpGVERGd6MyjssvyUiegRV8wWW9n48Szv/exec'; 
        let dbCache = [];
        let currentUser = null;

        async function realizarLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;

            try {
                const response = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`);
                const res = await response.json();
                if (res.status === 'success') {
                    localStorage.setItem('dinc_v2_session', JSON.stringify(res.user));
                    iniciarSessao(res.user);
                } else {
                    document.getElementById('loginMsg').innerText = res.message;
                    btn.innerHTML = 'ENTRAR';
                }
            } catch (err) { alert("Erro de conex√£o."); btn.innerHTML = 'ENTRAR'; }
        }

        function iniciarSessao(user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('userNameDisplay').innerText = `Logado: ${user.nome} (${user.nivel})`;
            if(user.nivel === 'MASTER' || user.nivel === 'Coordenador') document.getElementById('btnMenuUsers').classList.remove('hidden');
            carregarDados();
        }

        async function carregarDados(force = false) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center animate-pulse font-bold text-blue-900 uppercase">Sincronizando...</td></tr>';
            try {
                const res = await fetch(`${API_URL}?action=getDados`);
                dbCache = await res.json();
                filterTable();
            } catch (e) { tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-red-500 font-bold">ERRO NA API</td></tr>'; }
        }

        function filterTable() {
            const ano = document.getElementById('fAno').value;
            const mes = document.getElementById('fMes').value;
            const periodo = document.getElementById('fPeriodo').value;
            const batizado = document.getElementById('fBatizado').value;
            const status = document.getElementById('fStatus').value;
            const busca = document.getElementById('searchInput').value.toLowerCase();

            let dados = dbCache.filter(i => {
                const checkData = i.data.includes(ano) && (mes === "" || i.data.includes(mes));
                const checkPeriodo = periodo === "" || i.periodo === periodo;
                const checkBatizado = batizado === "" || i.batizado === batizado;
                const checkStatus = status === "" || (i.status || "").includes(status);
                const checkBusca = busca === "" || i.nome.toLowerCase().includes(busca) || (i.lider || "").toLowerCase().includes(busca);
                return checkData && checkPeriodo && checkBatizado && checkStatus && checkBusca;
            });

            renderTable(dados);
        }

        function renderTable(lista) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = lista.map(item => `
                <tr class="hover:bg-blue-50/50 transition">
                    <td class="p-5">
                        <p class="font-black text-slate-800 uppercase tracking-tighter leading-tight">${item.nome}</p>
                        <p class="text-[9px] font-bold text-slate-400">${item.data} | ${item.nascimento || '-'}</p>
                    </td>
                    <td class="p-5">
                        <span class="status-badge ${item.tipo === 'Aceita√ß√£o' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">${item.tipo}</span>
                        <p class="text-[9px] font-black text-slate-400 mt-1 uppercase italic">${item.periodo}</p>
                    </td>
                    <td class="p-5 font-bold text-slate-400 uppercase text-[10px] italic">${item.lider || '-'}</td>
                    <td class="p-5 text-[10px] font-black text-blue-900 uppercase italic">${item.status || 'Pendente'}</td>
                    <td class="p-5 text-right">
                        <button onclick="openAnalyzeModal('${item.nome}')" class="bg-blue-900 text-white px-4 py-2 rounded-xl text-[10px] font-black shadow-lg">GERIR</button>
                    </td>
                </tr>
            `).join('');
        }

        function openAnalyzeModal(nome) {
            const reg = dbCache.find(i => i.nome === nome);
            if(!reg) return;
            document.getElementById('modalNome').innerText = reg.nome;
            document.getElementById('editNome').value = reg.nome;
            document.getElementById('editTel').value = reg.telefone;
            document.getElementById('editLider').value = reg.lider || '';
            document.getElementById('editStatus').value = reg.status || 'Pendente 1¬∞ Contato';
            document.getElementById('editObs').value = reg.observacoes || '';
            document.getElementById('editDataBatismo').value = reg.data_batismo ? new Date(reg.data_batismo).toISOString().split('T')[0] : '';
            
            // Controle de Bot√µes de WhatsApp
            document.getElementById('btnWppBatismo').classList.toggle('hidden', !document.getElementById('editDataBatismo').value);
            document.getElementById('btnWppIntegra√ß√£o').classList.toggle('hidden', reg.status !== 'Integra√ß√£o Presidencial');

            document.getElementById('modalAnalyze').style.display = 'flex';
        }

        async function salvarEvolucao(e) {
            e.preventDefault();
            const payload = {
                action: 'update',
                nome: document.getElementById('editNome').value,
                status: document.getElementById('editStatus').value,
                dataBatismo: document.getElementById('editDataBatismo').value,
                lider: document.getElementById('editLider').value,
                obs: document.getElementById('editObs').value
            };
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            alert("Sincronizado!"); closeModal(); carregarDados(true);
        }

        function enviarWppBatismo() {
            const nome = document.getElementById('modalNome').innerText;
            const tel = document.getElementById('editTel').value;
            const data = document.getElementById('editDataBatismo').value.split('-').reverse().join('/');
            const hora = document.getElementById('editHoraBatismo').value;
            const obs = document.getElementById('editObs').value;
            
            let msg = `Ol√° *${nome}*! Gra√ßa e Paz. üëã%0A%0AConfirmamos seu Batismo para o dia *${data}* √†s *${hora}h*.%0A%0A‚ö†Ô∏è *Importante:* Traga roupa branca e toalha.%0A%0Aüì≤ Baixe nosso App para seu certificado: https://link.app.igreja`;
            if(obs) msg += `%0A%0Aüìù *Observa√ß√£o:* ${obs}`;
            
            window.open(`https://api.whatsapp.com/send?phone=55${tel}&text=${msg}`, '_blank');
        }

        function enviarWppIntegra√ß√£o() {
            const nome = document.getElementById('modalNome').innerText;
            const tel = document.getElementById('editTel').value;
            const data = document.getElementById('editDataBatismo').value.split('-').reverse().join('/');
            const hora = document.getElementById('editHoraBatismo').value;
            
            let msg = `Ol√° *${nome}*! üëã%0A%0AVoc√™ foi convidado para uma Integra√ß√£o Especial com nosso *Pastor Presidente Marcos Galdino Jr.*%0A%0AüóìÔ∏è Data: *${data}*%0A‚è∞ Hora: *${hora}h*%0A%0ASua presen√ßa √© fundamental!`;
            window.open(`https://api.whatsapp.com/send?phone=55${tel}&text=${msg}`, '_blank');
        }

        // GEST√ÉO USU√ÅRIOS
        async function switchView(v) {
            document.getElementById('view-dashboard').classList.toggle('hidden', v !== 'dashboard');
            document.getElementById('view-users').classList.toggle('hidden', v !== 'users');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(v === 'users') carregarUsuarios();
        }

        async function carregarUsuarios() {
            const div = document.getElementById('usersList');
            div.innerHTML = 'Buscando equipe...';
            const res = await fetch(`${API_URL}?action=getUsers`);
            const users = await res.json();
            div.innerHTML = users.map(u => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <p class="font-black text-blue-900 uppercase italic">${u.nome}</p>
                    <p class="text-xs text-slate-400 font-bold">${u.email}</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-[9px] font-black bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${u.nivel}</span>
                        <button onclick="toggleUserStatus('${u.email}', '${u.status === 'Ativo' ? 'Inativo' : 'Ativo'}')" class="text-[10px] font-bold ${u.status === 'Ativo' ? 'text-red-500' : 'text-green-500'} uppercase">${u.status === 'Ativo' ? 'Desativar' : 'Reativar'}</button>
                    </div>
                </div>
            `).join('');
        }

        async function salvarNovoUsuario(e) {
            e.preventDefault();
            const payload = {
                action: 'manageUser', subAction: 'create',
                nome: document.getElementById('uNome').value,
                email: document.getElementById('uEmail').value,
                senha: document.getElementById('uSenha').value,
                nivel: document.getElementById('uNivel').value
            };
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            alert("Equipe atualizada!"); carregarUsuarios();
        }

        async function toggleUserStatus(email, status) {
            if(!confirm("Deseja alterar o acesso deste usu√°rio?")) return;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'manageUser', subAction: 'status', email: email, newStatus: status }) });
            carregarUsuarios();
        }

        function closeModal() { document.getElementById('modalAnalyze').style.display = 'none'; }
        function logout() { localStorage.removeItem('dinc_v2_session'); location.reload(); }
        window.onload = () => { 
            const session = localStorage.getItem('dinc_v2_session');
            if(session) iniciarSessao(JSON.parse(session)); 
        };
    </script>
</body>
</html>
