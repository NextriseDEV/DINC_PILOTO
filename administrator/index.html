    <div class="content">

                </div>
                <input type="text" id="searchInput" placeholder="Busca inteligente..." class="w-full flex-1 p-2 border rounded-xl text-xs outline-none focus:ring-2 focus:ring-blue-900" onkeyup="filterTable()">

            <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-slate-200">

        <div id="view-users" class="hidden">

                    <button onclick="document.getElementById('modalUser').style.display='flex'" class="bg-blue-900 text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase flex-1 hover:bg-blue-700 transition shadow-lg tracking-widest font-black italic">+ Novo Usu√°rio</button>

    <div id="modalAnalyze" class="modal-analise">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl m-4">
            <div class="bg-blue-900 p-8 text-white flex justify-between items-center relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-yellow-500"></div>
                <div><h3 id="modalNome" class="font-black text-xl uppercase italic">--</h3><p class="text-[10px] text-blue-300 font-bold uppercase tracking-widest font-black italic">Atualizar Evolu√ß√£o</p></div>
                <button onclick="closeModal()" class="text-blue-300 hover:text-white p-2 transition-all"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <form id="formEdit" class="p-8 space-y-4 max-h-[70vh] overflow-y-auto" onsubmit="salvarEvolucao(event)">
                <input type="hidden" id="editNome"><input type="hidden" id="editTel">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[9px] font-black text-gray-400 uppercase block mb-1">Nascimento</label><input type="date" id="editDN" class="w-full p-3 border rounded-xl outline-none font-bold text-xs bg-white focus:ring-2 focus:ring-blue-900 transition-all"></div>
                    <div><label class="text-[9px] font-black text-gray-400 uppercase block mb-1">Data Batismo</label><input type="date" id="editDataBatismo" class="w-full p-3 border rounded-xl outline-none font-bold text-xs focus:ring-2 focus:ring-blue-900 transition-all"></div>
                </div>
                <div><label class="text-[9px] font-black text-gray-400 uppercase block mb-1">Hor√°rio Sugerido</label><input type="time" id="editHoraBatismo" value="09:00" class="w-full p-3 border rounded-xl outline-none font-bold text-xs transition-all"></div>
                <div><label class="text-[9px] font-black text-gray-400 uppercase block mb-1">L√≠der Respons√°vel</label><input type="text" id="editLider" class="w-full p-3 border rounded-xl outline-none font-bold text-xs uppercase focus:ring-2 focus:ring-blue-900 transition-all"></div>
                <div>
                    <label class="text-[9px] font-black text-gray-400 uppercase block mb-1 font-black italic">Status da Integra√ß√£o</label>
                    <select id="editStatus" class="w-full p-3 border rounded-xl font-black text-blue-900 bg-slate-50 outline-none uppercase text-xs transition-all">
                        <option value="Pendente 1¬∞ Contato">Pendente 1¬∞ Contato</option><option value="Em Integra√ß√£o">Em Integra√ß√£o</option><option value="Discipulado">Em Discipulado</option><option value="Batismo Agendado">Batismo Agendado</option><option value="Integra√ß√£o Presidencial">Integra√ß√£o Presidencial</option><option value="Concluido">Conclu√≠do</option>
                    </select>
                </div>
                <div><label class="text-[9px] font-black text-gray-400 uppercase block mb-1">Observa√ß√µes da Alma</label><textarea id="editObs" rows="3" class="w-full p-3 border rounded-xl resize-none outline-none font-medium text-xs uppercase transition-all" placeholder="ANOTA√á√ïES DO L√çDER..."></textarea></div>
                <button type="submit" id="btnSalvar" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition uppercase text-[10px] tracking-widest font-black italic">ATUALIZAR DADOS</button>
            </form>

    <div id="modalUser" class="modal-analise">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl relative border-t-4 border-yellow-500 m-4 text-center">
            <h3 class="font-black text-blue-900 uppercase italic mb-6">Novo Colaborador DINC</h3>
            <form onsubmit="salvarNovoUsuario(event)" class="space-y-4 text-left">
                <input id="uNome" placeholder="NOME" class="w-full p-4 border rounded-2xl outline-none text-xs font-bold uppercase focus:ring-2 focus:ring-blue-900" required>
                <input id="uEmail" placeholder="E-MAIL" type="email" class="w-full p-4 border rounded-2xl outline-none text-xs font-bold uppercase focus:ring-2 focus:ring-blue-900" required>
                <input id="uSenha" placeholder="SENHA" type="password" class="w-full p-4 border rounded-2xl outline-none text-xs font-bold uppercase focus:ring-2 focus:ring-blue-900" required>
                <select id="uNivel" class="w-full p-4 border rounded-2xl font-black bg-slate-50 outline-none text-xs uppercase"><option value="Padrao">Volunt√°rio</option><option value="Coordenador">Coordenador</option></select>
                <button type="submit" id="btnCriarUser" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] font-black italic">CRIAR ACESSO</button>
            </form>
            <button onclick="document.getElementById('modalUser').style.display='none'" class="mt-4 text-[10px] font-black text-gray-300 uppercase tracking-widest hover:text-red-500 transition">CANCELAR</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwqjPBQMQ3x0yZNPjh1RqEeZH_Wc7F2-GpVpGVERGd6MyjssvyUiegRV8wWW9n48Szv/exec'; 
        let dbCache = [];
        let filteredCache = [];
        let currentUser = null;
        let currentPage = 1;
        const itemsPerPage = 10;

        async function realizarLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> VALIDANDO...';
            try {
                const response = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(document.getElementById('emailLogin').value)}&senha=${encodeURIComponent(document.getElementById('senhaLogin').value)}`);
                const res = await response.json();
                if (res.status === 'success') {
                    localStorage.setItem('dinc_v2_session', JSON.stringify(res.user));
                    iniciarSessao(res.user);
                } else { document.getElementById('loginMsg').innerText = res.message; btn.innerHTML = 'ENTRAR'; }
            } catch (err) { alert("C√©rebro offline."); btn.innerHTML = 'ENTRAR'; }
        }

        function iniciarSessao(user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('userNameDisplay').innerText = `OPERADOR: ${user.nome.toUpperCase()}`;
            document.getElementById('mobInit').innerText = user.nome.charAt(0).toUpperCase();
            
            const nivel = String(user.nivel || "").toUpperCase();
            if(nivel === 'MASTER' || nivel === 'COORDENADOR' || user.email.toLowerCase() === 'admin@dinc.org') {
                document.getElementById('btnMenuUsers').classList.remove('hidden');
            }
            carregarDados();
        }

        async function carregarDados(force = false) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center animate-pulse font-black text-blue-900 uppercase italic tracking-widest"><i class="fa-solid fa-dna fa-spin mr-2"></i>Sincronizando Base...</td></tr>';
            try {
                const res = await fetch(`${API_URL}?action=getDados`);
                dbCache = await res.json();
                filterTable();
            } catch (e) { tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-red-500 font-black italic uppercase tracking-widest animate-pulse italic">Aguardando API do C√©rebro...</td></tr>'; }
        }

        function filterTable() {
            const ano = document.getElementById('fAno').value;
            const mes = document.getElementById('fMes').value;
            const periodo = document.getElementById('fPeriodo').value;
            const batizado = document.getElementById('fBatizado').value;
            const status = document.getElementById('fStatus').value;
            const busca = document.getElementById('searchInput').value.toLowerCase();

            filteredCache = dbCache.filter(i => {
                const checkAno = String(i.data || "").includes(ano);
                const checkMes = mes === "" || String(i.data || "").includes(mes);
                const checkPeriodo = periodo === "" || i.periodo === periodo;
                const checkBatizado = batizado === "" || i.batizado === batizado;
                const checkStatus = status === "" || (i.status || "").includes(status);
                const checkBusca = busca === "" || 
                                   String(i.nome || "").toLowerCase().includes(busca) || 
                                   String(i.lider || "").toLowerCase().includes(busca) ||
                                   String(i.observacoes || "").toLowerCase().includes(busca);
                return checkAno && checkMes && checkPeriodo && checkBatizado && checkStatus && checkBusca;
            });
            
            currentPage = 1;
            atualizarKPIs();
            renderTable();
        }

        function atualizarKPIs() {
            document.getElementById('stat-total').innerText = filteredCache.length;
            document.getElementById('stat-aceitacao').innerText = filteredCache.filter(i => i.tipo === 'Aceita√ß√£o').length;
            document.getElementById('stat-reconciliacao').innerText = filteredCache.filter(i => i.tipo === 'Reconcilia√ß√£o').length;
            document.getElementById('stat-batismo').innerText = filteredCache.filter(i => i.batizado === 'N√£o').length;
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginated = filteredCache.slice(start, end);

            if(paginated.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center font-bold text-slate-300 uppercase tracking-widest">Nenhum registro encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = paginated.map(item => {
                const saudacao = `Ol√° *${item.nome.split(' ')[0]}*! Aqui √© o(a) *${currentUser.nome.split(' ')[0]}* do DINC. Gra√ßa e Paz! üëã`;
                const telLimpo = String(item.telefone || "").replace(/\D/g,'');
                
                // Formata√ß√£o Normalizada (Data + Hora)
                const dataLimpa = (item.data && item.data.includes(' ')) ? item.data.split(' ')[0] : (item.data || '');
                const horaLimpa = item.hora || '';
                const nascimentoLimpo = (item.nascimento && item.nascimento.includes(' ')) ? item.nascimento.split(' ')[0] : (item.nascimento || 'Data Nascimento N√£o informado');

                return `
                <tr class="hover:bg-blue-50 transition border-b">
                    <td class="p-5">
                        <p class="font-black text-slate-800 uppercase tracking-tighter leading-tight">${item.nome}</p>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">${dataLimpa} ${horaLimpa} | ${nascimentoLimpo}</p>
                    </td>
                    <td class="p-5">
                        <span class="status-badge ${item.tipo === 'Aceita√ß√£o' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">${item.tipo}</span>
                        <p class="text-[9px] font-black text-slate-400 mt-1 uppercase italic tracking-widest">${item.periodo}</p>
                    </td>
                    <td class="p-5 font-bold text-slate-500 uppercase text-[9px] italic">${item.lider || '-'}</td>
                    <td class="p-5 text-[9px] font-black text-blue-900 uppercase italic tracking-widest">${item.status || 'Pendente'}</td>
                    <td class="p-5 text-right flex justify-end gap-2">
                        <a href="https://api.whatsapp.com/send?phone=55${telLimpo}&text=${encodeURIComponent(saudacao)}" target="_blank" class="bg-emerald-500 text-white p-2 rounded-lg hover:scale-110 transition shadow-sm"><i class="fa-brands fa-whatsapp text-lg"></i></a>
                        <button onclick="openAnalyzeModal('${item.nome}')" class="bg-blue-900 text-white px-4 py-2 rounded-xl text-[9px] font-black shadow hover:scale-105 transition-all">GERIR</button>
                    </td>
                </tr>`;
            }).join('');

            const totalPages = Math.ceil(filteredCache.length / itemsPerPage) || 1;
            document.getElementById('pageInfo').innerText = `P√°gina ${currentPage} de ${totalPages}`;
        }

        function changePage(dir) {
            const max = Math.ceil(filteredCache.length / itemsPerPage);
            currentPage = Math.min(Math.max(1, currentPage + dir), max);
            renderTable();
        }

        async function gerarRelatorioPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const mesNome = document.getElementById('fMes').options[document.getElementById('fMes').selectedIndex].text;
            doc.setFontSize(14); doc.text("DINC - RELAT√ìRIO DE CANDIDATOS", 15, 15);
            doc.setFontSize(10); doc.text(`Filtro: ${mesNome} / ${document.getElementById('fAno').value}`, 15, 22);
            doc.autoTable({ head: [["NOME", "TELEFONE", "BATIZADO?", "STATUS"]], body: filteredCache.map(i => [i.nome, i.telefone, i.batizado, i.status]), startY: 30, theme: 'grid' });
            doc.save(`Relatorio_DINC_${mesNome}.pdf`);
        }

        function openAnalyzeModal(nome) {
            const reg = dbCache.find(i => i.nome === nome);
            if(!reg) return;
            document.getElementById('modalNome').innerText = reg.nome;
            document.getElementById('editNome').value = reg.nome;
            document.getElementById('editTel').value = reg.telefone;
            document.getElementById('editLider').value = reg.lider || '';
            document.getElementById('editStatus').value = reg.status || 'Pendente 1¬∞ Contato';
            document.getElementById('editObs').value = reg.observacoes || '';
            
            // Corrige Data Nascimento para o input (preenche se houver)
            if (reg.nascimento) {
               const partes = reg.nascimento.split(' ')[0].split('/');
               if(partes.length === 3) document.getElementById('editDN').value = `${partes[2]}-${partes[1]}-${partes[0]}`;
            } else { document.getElementById('editDN').value = ''; }

            // Corrige Data Batismo
            if (reg.data_batismo && reg.data_batismo.includes('/')) {
                const partesB = reg.data_batismo.split('/');

        async function carregarUsuarios() {
            const div = document.getElementById('usersList');
            const statusFiltro = document.getElementById('fUserStatus').value;
            div.innerHTML = '<p class="col-span-full text-center py-10 font-bold text-gray-400 animate-pulse">SINCRONIZANDO EQUIPE...</p>';
            try {
                const res = await fetch(`${API_URL}?action=getUsers`);
                let users = await res.json();
                if(statusFiltro !== 'Todos') users = users.filter(u => u.status === statusFiltro);
                div.innerHTML = users.map(u => {
                    const isMaster = u.email.toLowerCase() === 'admin@dinc.org';
                    return `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between transition-all hover:shadow-md">
                        <div><p class="font-black text-blue-900 uppercase italic leading-tight">${u.nome}</p><p class="text-[10px] text-slate-400 font-black tracking-widest uppercase">${u.email}</p></div>
                        <div class="flex justify-between items-center mt-6 pt-4 border-t">
                            <span class="text-[8px] font-black bg-blue-50 text-blue-800 px-3 py-1 rounded-full uppercase tracking-widest">${u.nivel}</span>
                            ${isMaster ? '<span class="text-[8px] text-blue-900 font-black uppercase">Vital√≠cio</span>' : 
                            `<button onclick="toggleUserStatus('${u.email}', '${u.status === 'Ativo' ? 'Inativo' : 'Ativo'}')" class="text-[9px] font-black ${u.status === 'Ativo' ? 'text-red-500' : 'text-green-500'} uppercase hover:underline transition-all">Trocar Status</button>`}
                        </div>
                    </div>`;
                }).join('');
            } catch(e) { div.innerHTML = "Erro ao listar equipe."; }
        }

        async function salvarNovoUsuario(e) {
            e.preventDefault();
            const btn = document.getElementById('btnCriarUser');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>'; btn.disabled = true;
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'manageUser', subAction: 'create', nome: document.getElementById('uNome').value, email: document.getElementById('uEmail').value, senha: document.getElementById('uSenha').value, nivel: document.getElementById('uNivel').value }), mode: 'no-cors' });
                alert("Colaborador Cadastrado!"); document.getElementById('modalUser').style.display='none'; carregarUsuarios();
            } catch(e) { alert("Erro de conex√£o."); }
            finally { btn.innerHTML = 'CRIAR ACESSO'; btn.disabled = false; }
        }

        async function toggleUserStatus(email, status) {
            if(!confirm("Deseja mudar o status de acesso?")) return;
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'manageUser', subAction: 'status', email: email, newStatus: status }), mode: 'no-cors' });
                carregarUsuarios();
            } catch(e) { alert("Erro."); }
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function closeModal() { document.getElementById('modalAnalyze').style.display = 'none'; }
        function logout() { localStorage.removeItem('dinc_v2_session'); location.reload(); }
        function switchView(v) { 
            document.getElementById('view-dashboard').classList.toggle('hidden', v !== 'dashboard'); 
            document.getElementById('view-users').classList.toggle('hidden', v !== 'users'); 
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(v === 'dashboard') document.getElementById('nav-dashboard').classList.add('active');
            if(v === 'users') { document.getElementById('btnMenuUsers').classList.add('active'); carregarUsuarios(); }
            if(window.innerWidth < 768 && document.getElementById('sidebar').classList.contains('active')) toggleMenu();
        }
        window.onload = () => { const session = localStorage.getItem('dinc_v2_session'); if(session) iniciarSessao(JSON.parse(session)); };
    </script>
